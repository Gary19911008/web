<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第二个页面</title>
  </head>
  <body>

    <h1>第二个页面</h1>
    <div></div>

    <script type="text/javascript">
    window.onload = function(){

      //window.parent, 拿到01.html的window对象
      var parentWindow = window.parent;
      document.querySelector('div').innerHTML = parentWindow.name;


    }
    </script>

  </body>
