        margin: 0;
        padding: 0;
      }

      .one {
        width: 400px;
        height: 100px;

        /*
        opacity: 影响是所有后代的透明度
        */
        /*
        background: red;
        opacity:  0.5;
        */

        /*
        rgba:的透明度影响的只是自己
        */
