<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数组去重</title>
</head>

<body>

  <script type="text/javascript">
    var aa = [1,2,3,3,4,2,5,1]

    function arr(arr) {
      var result = [];
      for (var i = 0,len = arr.length; i < len; i++) {
        if (result.indexOf(arr[i]) == -1) {
          result.push(arr[i])
        }
      }
      console.log(result);
    }
    arr(aa)
  </script>

</body>

</html>
