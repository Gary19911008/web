<!DOCTYPE html>
<html>

<head>
  <title>JS生成验证码</title>
  <style type="text/css">
    #box {
      width: 100px;
      height: 100px;
      margin: 200px auto;
      cursor: pointer;
    }
  </style>
</head>

<body onload="">

  <div id="box">

  </div>
  <script language="javascript" type="text/javascript">
    var box = document.getElementById("box")
    var code;
    function createCode() {
      code = "";
      var selectChar = new Array("red","gray","pink","black","yellow","blue","green");
        var charIndex = Math.floor(Math.random() * 7);
        code = selectChar[charIndex];
        box.style.background = code;
      };

      createCode();

      box.onclick = function(){
      createCode();
      }



  </script>
</body>

</html>
