  <script type="text/javascript">
    function toNormal(str) {
      var result = str.replace(/[A-Z]/g, function(match) {
        return '-'+match.toLowerCase();
      });
      return result;
    }

    console.log(toNormal("backgroundColor"));
    console.log(toNormal("backgroundClip"));
  </script>
