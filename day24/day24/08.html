<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>超时定时器</title>
  </head>
  <body>

    <script type="text/javascript">

    //超时定时器只执行一次！！！！

    var timer = setTimeout(function(){
      console.log("xxxxx");
    }, 5000);

    console.log(timer);


    </script>

  </body>
</html>
