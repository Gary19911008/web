<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>10以内的阶乘和</title>
</head>

<body>

  <script type="text/javascript">
    var sum = 0; //1-9阶层总和
    for (i = 1; i <= 10; i++) {
      var k = 1;
      for (j = 1; j <= i; j++) {
        k = k * j;
      }
      sum = sum + k;
    }
    document.write('结果:' + sum);
  </script>

</body>

</html>
