<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>判断输入的年月日是这一年的第几天</title>
</head>

<body>


  <input id="year" type="number" placeholder="请输入年份"><span>年</span>
  <input id="mon" type="number" placeholder="请输入月份"><span>月</span>
  <input id="day" type="number" placeholder="请输入日期"><span>日</span>
  <button id="btn">点击查看是今年的第几天</button>
  <h1>这是今年的第：<span id="show"></span>天</h1>
  <script type="text/javascript">

  var btn = document.getElementById('btn');
  btn.onclick = function() {
    var year = Number(document.getElementById('year').value);
    var mon = Number(document.getElementById('mon').value);
    var day = Number(document.getElementById('day').value) ;
    var leap = 0,
      sum = 0;

    if ((year % 400 == 0) || ((year % 4 == 0) && (year % 100 != 0))) {
      leap = 1;
    }

    switch (mon) {
      case 12:
        sum += 30;
      case 11:
        sum += 31;
      case 10:
        sum += 30;
      case 9:
        sum += 31;
      case 8:
        sum += 31;
      case 7:
        sum += 30;
      case 6:
        sum += 31;
      case 5:
        sum += 30;
      case 4:
        sum += 31;
      case 3:
        sum += 28 + leap;
      case 2:
        sum += 31;
      case 1:
        sum += day;
    }



      // input输入框中的内容都是字符串形式，
      // 使用Number转成数字

      show.innerHTML = sum;
    }

  </script>
</body>


</html>
