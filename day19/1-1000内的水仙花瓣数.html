<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>1~1000内的水仙花瓣数</title>
</head>

<body>

  <script type="text/javascript">
    for (var i = 1; i <= 1000; i++) {
      var u = parseInt(i % 10);
      var t = parseInt(i / 10 % 10);
      var h = parseInt(i / 100 % 10);
      if (u * u * u + t * t * t + h * h * h == i) {
        console.log(i);
      }

    }


  </script>

</body>

</html>
