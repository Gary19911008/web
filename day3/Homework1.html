<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>padding 居中问题</title>

    <style>
    *{
      margin:0;
      padding:0;
    }

    .one{
      width:500px;
      height:200px;
      background: yellow;
      margin:  auto;
      padding: 150px;
    }

    .two{
      width: 500px;
      height: 200px;
      background: pink;
      margin: 0 auto;
    }

    </style>
  </head>
  <body>

    <div class="one">
      <div class="two"></div>
    </div>

  </body>
</html>
