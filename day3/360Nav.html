<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360nav</title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }

    .w{
      width: 1240px;
      margin: 0 auto;
    }

    a{
      text-decoration: none;
      color: #bfbfbf;
      font-size: 14px;
      margin-right: 10px;
    }

    .topli{
      height: 40px;
      background:#363636;
    }

    .toplli,.toprli{
      height: 40px;
      line-height: 40px;
    }

    .topli .toplli{
      float: left;
    }

    .topli .toprli{
      float: right;
    }

    .bg{
      background: url("./360mall/360mall.jpg") center center;
      height:60px;
    }

    .bottom{
      height: 120px;
    }

    .logo{
      float: left;
      padding-top: 37px;
    }

    .logo img{
      width:160px;
      height: 45px;
    }

    .bottom_right{
      float:right;
      width:730px;
      padding-top:27px;
    }

    .car{
      float:right;
      height: 43px;
      line-height: 43px;
      padding: 0 25px;
      border: 1px solid #363636;
    }

    .search{
      float: left;
      height: 45px;
      width: 522px;
      border: 1px solid #23ac38
    }

    .input{
      float: left;
      border: 1px solid #23ac38;
      height: 43px;
      width: 450px;
    }

    .button{
      float: left;
      width:70px;
      height: 45px;
      background: #23ac38;
    }

    </style>
  </head>
  <body>

    <div class="head">
      <div class="topli">
        <div class="w">
          <div class="toplli" >
            <a href="#">帮助中心</a>
            <a href="#">收藏本站</a>
            <a href="#">手机360商城</a>
          </div>
          <div class="toprli">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">我的订单</a>
          </div>
        </div>
      </div>
      <div class="bg"></div>
      <div class="bottom w">
        <div class="logo">
          <img src="./360mall/360malllogo.png" alt="不能正常显示图片">
        </div>
        <div class="bottom_right">
          <div class="search">
            <div class="input"></div>
            <div class="button"></div>
          </div>
          <div class="car">我的购物车</div>
        </div>
      </div>
    </div>

  </body>
</html>
