<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css优先级</title>
    <style>
      #divid {
        color: green;
      }

      #divid.one {
        color: yellow;
      }

      .two.three {
        color: blue;
      }

      #h1id {
        color: pink;
      }

    </style>
  </head>
  <body>

    <div style="color: red;" id="divid" class="one">
      <h1 id="h1id" class="two three">h1的颜色?</h1>
    </div>

  </body>
</html>
