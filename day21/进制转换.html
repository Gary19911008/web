<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>进制转换</title>
  </head>
  <body>

    <script type="text/javascript">

    function bToO(num){
      var temp,arr = [];
      while (true) {
        temp = num % 2;
        arr.push(temp);
        num = parseInt(num / 2);
        if (num == 0){
          break;
        }

      }
      return arr.reverse().join('');

    }

    var result = bToO(10);
    console.log(result);

    </script>

  </body>
</html>
