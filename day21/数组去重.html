<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数组去重</title>
</head>

<body>


  <script type="text/javascript">
    /*
    功能:数组去重
    @arr.需要去重的数组
    返回:去重之后的数组
    */

    function uniqueArr(arr) {
      var temp = [];
      for (var i = 0, len = arr.length; i < len; i++) {
        if (temp.indexOf(arr[i]) == -1) {
          temp.push(arr[i]);

        }
      }
      return temp;
    }

    var result = uniqueArr([1,2,65,54,5,12,65,46,31,4,11,1,1]);
    console.log(result);
  </script>

</body>

</html>
