<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>时钟</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .clocks {
      width: 400px;
      height: 400px;
      /*设置正方形圆角化为圆形*/
      border-radius: 50%;
      /*上下200像素左右居中*/
      margin: 200px auto;
      /*边框10像素实线黑色*/
      border: 10px solid black;
      /*设置父元素相对定位*/
      position: relative;
    }

    .line1,
    .line2,
    .line3,
    .line4,
    .line5,
    .line6 {
      height: 400px;
      box-sizing: border-box;
      /*设置子元素绝对定位*/
      position: absolute;
    }

    .line1,
    .line4 {
      width: 10px;
      border: 5px solid gray;
      left: 195px;
    }

    .line2,
    .line3,
    .line5,
    .line6 {
      width: 5px;
      border: 2.5px solid gray;
      left: 197.5px;
    }

    .line2 {
      transform: rotate(30deg);
    }

    .line3 {
      transform: rotate(60deg);
    }

    .line4 {
      transform: rotate(90deg);
    }

    .line5 {
      transform: rotate(120deg);
    }

    .line6 {
      transform: rotate(150deg);
    }

    .cover {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -180px;
      margin-top: -180px;
      z-index: 1;
    }

    .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -20px;
      margin-top: -20px;
      z-index: 3;
    }

    .hour {
      width: 10px;
      height: 100px;
      border: 5px solid orange;
      box-sizing: border-box;
      position: absolute;
      left: 195px;
      top: 100px;
      z-index: 2;
      transform-origin: bottom center;
      animation: run 43200s linear infinite;
    }

    .min {
      width: 5px;
      height: 150px;
      border: 2.5px solid orange;
      box-sizing: border-box;
      position: absolute;
      left: 197.5px;
      top: 50px;
      z-index: 2;
      transform-origin: bottom center;
      animation: run 3600s linear infinite;
    }

    .sec {
      width: 2px;
      height: 190px;
      border: 1px solid orange;
      box-sizing: border-box;
      position: absolute;
      left: 199px;
      top: 10px;
      z-index: 2;
      transform-origin: bottom center;
      animation: run 60s steps(60) infinite;
    }

    @keyframes run {
      0% {}
      100% {
        transform: rotate(360deg);
      }
    }

    ul li {
      list-style: none;
      color: blue;
      font-size: 50px;
    }

    ul{
      height: 80px;
      width: 710px;
      animation: move 2s linear infinite;
      position: relative;
      left:0;
    }

    .keshiqu {
      height: 80px;
      width: 350px;
      overflow: hidden;
      margin: 50px auto;
    }

    @keyframes move {
      0%{}
      100%{
        left: -350px;
      }
    }
  </style>
</head>

<body>

  <div class="keshiqu">
    <ul>
      <li>高珲sleep计时器高珲sleep计时器</li>
    </ul>

  </div>

  <div class="clocks">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="line5"></div>
    <div class="line6"></div>
    <div class="cover"></div>
    <div class="dot"></div>
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>

  </div>

</body>

</html>
