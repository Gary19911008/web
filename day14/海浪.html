<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>海浪</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #90d7ec;
    }

    .sun {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffc20e;
      position: absolute;
      left: 100px;
      top: 100px;
      box-shadow: 0 0 8px 10px #dec674;
      animation: run2 2s infinite;
    }

    .sea {
      width: 2000px;
      height: 211px;
      background: url("./day14/image/1.png") no-repeat;
      position: relative;
      top: 800px;
      left: 0;
      animation: run 2s infinite;
    }

    .sea1 {
      content: "";
      width: 2000px;
      height: 211px;
      background: url("./day14/image/2.png") no-repeat;
      position: absolute;
      top: 800px;
      left: 0;
      animation: run1 2s infinite;
    }

    @keyframes run {
      0% {
        top: 1000px;
      }

      50% {
        top: 800px;
      }

      100% {
        top: 1000px;
      }
    }

    @keyframes run1 {
      0% {
        top: 800px;
      }

      50% {
        top: 1000px;
      }

      100% {
        top: 800px;
      }
    }

    @keyframes run2 {
      0% {
        box-shadow: 0 0 8px 10px #dec674;
      }

      50% {
        box-shadow: 0 0 4px 15px #dec674;
      }

      100% {
        box-shadow: 0 0 8px 10px #dec674;
      }
    }
  </style>
</head>

<body>
  <div class="sun"></div>
  <div class="sea"></div>
  <div class="sea1"></div>
</body>

</html>
