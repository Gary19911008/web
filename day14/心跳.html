<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>心跳</title>

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 550px;
      height: 500px;
      margin: 0 auto;
      margin-top: 200px;
      background: pink;
    }

    .heart {
      width: 300px;
      height: 300px;
      position: relative;
      background-color: red;
      left: 125px;
      top: 125px;
      box-shadow(0px 0px 20px 2px red);
      transform: rotate(45deg);
      animation: run 1s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }

    .heart:before {
      left: -150px;
    }

    .heart:after {
      left: 0;
      top: -150px;
    }

    @keyframes run {
      0% {
        transform: rotate(45deg) scale(0.8,0.8);
        opacity: 1;
      }

      50% {
        transform: rotate(45deg) scale(1,1);
        opacity: 0.8;
      }

      100% {
        transform: rotate(45deg) scale(0.8,0.8);
        opacity: 1;
      }
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="heart"></div>
  </div>
</body>

</html>
