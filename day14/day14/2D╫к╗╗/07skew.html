<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>skew</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 200px;
        height: 100px;
        margin: 50px auto;
        background: yellow;
        transition: all 1s;
      }
      .f:hover {
        transform: skew(45deg, 0deg);
      }
    </style>
  </head>
  <body>
    <div class="f"></div>

  </body>
</html>
