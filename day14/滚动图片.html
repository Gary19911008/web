<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>滚动图片</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      ul li{
        list-style: none;
        float: left;
      }

      .keshiqu{
        width: 882px;
        height: 86px;
        position: relative;
        margin: 200px auto;
        overflow: hidden;
      }

      .image{
        width: 1764px;
        height: 86px;
        position: absolute;
        animation: run 5s linear infinite;
      }

      @keyframes run {
        0%{
          left: 0;
        }

        100%{
          left: -882px;
        }
      }

    </style>
  </head>
  <body>
    <div class="keshiqu">
      <ul class="image">
        <li><img src="./day14/image/1.jpg" alt=""></li>
        <li><img src="./day14/image/2.jpg" alt=""></li>
        <li><img src="./day14/image/3.jpg" alt=""></li>
        <li><img src="./day14/image/4.jpg" alt=""></li>
        <li><img src="./day14/image/5.jpg" alt=""></li>
        <li><img src="./day14/image/6.jpg" alt=""></li>
        <li><img src="./day14/image/7.jpg" alt=""></li>
        <li><img src="./day14/image/1.jpg" alt=""></li>
        <li><img src="./day14/image/2.jpg" alt=""></li>
        <li><img src="./day14/image/3.jpg" alt=""></li>
        <li><img src="./day14/image/4.jpg" alt=""></li>
        <li><img src="./day14/image/5.jpg" alt=""></li>
        <li><img src="./day14/image/6.jpg" alt=""></li>
        <li><img src="./day14/image/7.jpg" alt=""></li>
      </ul>

    </div>

  </body>
</html>
