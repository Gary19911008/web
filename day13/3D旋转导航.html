<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>3D旋转导航</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .menu {
      perspective: 1000px;
      width: 500px;
      height: 40px;
      margin: 0 auto;
      list-style: none;
      border-radius: 5px;
      margin-top: 200px;
    }

    .lists {
      transform-style: preserve-3d;
      height: 40px;
      width: 100px;
      float: left;
      position: relative;
      transition: all 0.5s linear;
    }

    .lists>span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 40px;
      transform-style: preserve-3d;
      line-height: 40px;
      text-align: center;
    }

    .lists>span:nth-child(1) {
      background-color: rgb(49, 61, 162);
      transform: translateZ(20px);

    }

    .lists>span:nth-child(2) {
      transform: rotateX(90deg) translateZ(20px);;
      background-color: rgb(231, 103, 28);
    }

    .lists:hover{
      transform: rotateX(-90deg);
    }
  </style>
</head>

<body>
  <ul class="menu">
    <li class="lists">
      <span>首页一</span>
      <span>首页二</span>
    </li>
    <li class="lists">
      <span>首页一</span>
      <span>首页二</span>
    </li>
    <li class="lists">
      <span>首页一</span>
      <span>首页二</span>
    </li>
    <li class="lists">
      <span>首页一</span>
      <span>首页二</span>
    </li>
    <li class="lists">
      <span>首页一</span>
      <span>首页二</span>
    </li>
  </ul>
</body>

</html>
