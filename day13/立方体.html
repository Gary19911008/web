<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>立方体</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .container{
      width: 300px;
      height: 300px;
      perspective: 2000px;
    }

    .stage {
      width: 300px;
      height: 300px;
      top: 300px;
      left: 500px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotate(10deg) rotateY(-40deg) rotateZ(25deg);
      transition: all 1s linear;
    }

    .container:hover .stage{
      transform: rotate(180deg) rotateY(-180deg) rotateZ(270deg);
    }

    .front,
    .top,
    .bottom,
    .left,
    .right,
    .back {
      width: 300px;
      height: 300px;
      position: absolute;
      line-height: 300px;
      font-size: 100px;
      text-align: center;
      border: 1px solid black;
    }

    .front {
      background-color: rgba(101, 139, 221, 0.3);
      transform: translateZ( 150px);
    }

    .top {
      background-color: rgba(205, 95, 25, 0.3);
      transform: rotateX( 90deg) translateZ( 150px);
    }

    .bottom {
      background-color: rgba(182, 219, 137, 0.3);
      transform: rotateX( -90deg) translateZ( 150px);
    }

    .left {
      background-color: rgba(30, 81, 131, 0.3);
      transform: rotateY( -90deg) translateZ( 150px);
    }

    .right {
      background-color: rgba(38, 124, 35, 0.3);
      transform: rotateY( 90deg) translateZ( 150px);
    }

    .back {
      background-color: rgba(30, 244, 104, 0.3);
      transform: rotateX(180deg) translateZ( 150px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="stage">
      <div class="front">front</div>
      <div class="top">top</div>
      <div class="bottom">bottom</div>
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="back">back</div>
    </div>
  </div>
</body>

</html>
