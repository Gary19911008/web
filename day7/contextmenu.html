<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鼠标右键菜单</title>
    <script src="../jQuery/jquery.min.js" charset="utf-8"></script>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }

      ul li{
        list-style: none;
      }
    </style>
  </head>
  <body>

    <div class="lists">

    </div>

    <script type="text/javascript">
    $(".lists").css("visibility","hidden");
    $(".lists").css({
      "width":"175px",
      "height":"300px",
      "border":"1px solid black",
      "background":"red"
    });
    $(".lists").contextmenu(function(){
      $(".lists").css("visibility","inline-block");
    })

    </script>

  </body>
</html>
