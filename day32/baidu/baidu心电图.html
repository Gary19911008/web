<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>跳动的心电图</title>
  <style media="screen">
    .box {
      width: 100%;
      height: 380px;
      background: url("search-bg.png") repeat-x;
      position: relative;
    }

    .f {
      width: 100%;
      height: 258px;
      background: url("bo.png") repeat-x;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translate(0, -50%);
    }

    .s {
      width: 100px;
      height: 258px;
      background: url("yellow-line.png");
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="f">
      <div class="s" id="sid"></div>
    </div>
  </div>

  <script src="jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var elem = document.getElementById("sid");

    var styles = window.getComputedStyle(elem);
    setInterval(function() {
      elem.style.left = elem.offsetLeft + 20 + "px";
      elem.style.backgroundPosition = -elem.offsetLeft + "px 0"
      if (elem.offsetLeft >= window.innerWidth - elem.offsetWidth) {
        elem.style.left = "0px";
        elem.style.backgroundPosition = "0px 0px";
      }
    }, 100);
  </script>

</body>

</html>
