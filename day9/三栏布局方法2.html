<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局方法二</title>
    <style>
    *{
      margin:0;
      padding: 0;
    }

    .left,.right{
      width: 300px;
      height: 200px;
      background: red;
    }

    .middle{
      height: 200px;
      margin: 0 300px;
      background: blue;


    }
    </style>
  </head>
  <body>
    <div class="left" style="float:left"></div>
    <div class="right" style="float:right"></div>
    <div class="middle"></div>

  </body>
</html>
