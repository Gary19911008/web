<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修改默认按钮样式</title>
    <style>
    *{
      margin:0;
      padding:0;
    }

    .input_box{
      position: relative;
    }
    .inputfile{
      position: relative;
      height: 40px;
      width: 100px;
      z-index: 9;
      opacity: 0;
      display: inline-block;

    }
    .input_box label{
      position: absolute;
      height:40px;
      width:100px;
      left: 0;
      top: 0;
      background-color: red;
      line-height:40px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      cursor:pointer;
    }
  
    </style>
  </head>
  <body>
  <div class="input_box">
    <input class="inputfile" type="file" name="" value="">
    <label>上传文件</label>

  </div>

  </body>
</html>
