<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div id="left1"></div>
  <div id="right1"></div>
  <div id="left2"></div>
  <div id="right2"></div>

  <script type="text/javascript">
    var Left1 = document.querySelector('#left1');
    var Right1 = document.querySelector('#right1');
    var Left2 = document.querySelector('#left2');
    var Right2 = document.querySelector('#right2');

    Left1.style.cssText = "width:300px;height:200px;background-color:red;float:left;"
    Right1.style.cssText = "height:200px;background-color:blue;margin-left:300px;"

    Left2.style.cssText = "width:300px;height:200px;background-color:red;position:absolute;left:0;top:300px;"
    Right2.style.cssText = "height:200px; background-color:blue; position:absolute; left:300px; right:0;top:300px;"
  </script>

</body>

</html>
