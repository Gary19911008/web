  <div id="box"></div>

  <script type="text/javascript">

  var box = document.getElementById('box');

    /*
    闭包优点：
    1. 实现变量的私有化，减少全局变量的定义
    2. 动态生成数据(根据参数变化)
    */

    function fun2(str){
      return function(tag){
        return "<" + tag + ">" +  str + "</" +  tag + ">";
      };
    }

    var ret = fun2("helloworld");
    box.innerHTML = ret("h1");
    box.innerHTML += ret("h2");
    box.innerHTML += ret("h3");

     ret = fun2("worldhello");
    box.innerHTML += ret("h4");

  </script>
